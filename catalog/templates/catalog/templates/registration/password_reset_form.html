{% extends "base.html" %}
{% block title %}فراموشی رمز عبور{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">بازیابی رمز عبور</h3>
  <p>شماره تلفن یا ایمیل خود را وارد کنید تا لینک بازیابی رمز برایتان ارسال شود.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">ارسال لینک بازیابی</button>
  </form>
</div>
{% endblock %}
