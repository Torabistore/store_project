{% extends "base.html" %}
{% block title %}بازیابی رمز عبور{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">بازیابی رمز عبور</h2>
    <p>شماره همراه یا ایمیل خود را وارد کنید تا لینک بازنشانی رمز برایتان ارسال شود.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">ارسال لینک</button>
    </form>
</div>
{% endblock %}
