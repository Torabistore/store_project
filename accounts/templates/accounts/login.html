{% extends 'catalog/base.html' %}
{% block title %}ورود{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">ورود</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                نام کاربری یا رمز عبور نامعتبر است.
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">نام کاربری:</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">رمز عبور:</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4">ورود</button>
                    </form>
                    <p class="text-center mt-3">
                        ثبت نام نکرده‌اید؟ <a href="{% url 'register' %}" class="text-info">ثبت نام کنید</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
