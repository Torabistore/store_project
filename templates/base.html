{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}فروشگاه ترابی{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> /* استایل‌های شما */ </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'catalog:product_list' %}">فروشگاه ترابی (لوگو)</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'catalog:product_list' %}">همه محصولات</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'catalog:about_page' %}">درباره ما</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'catalog:contact_page' %}">تماس با ما</a></li>
                    {% if user.is_authenticated %}
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">ورود</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">ثبت نام</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="main-content py-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center text-muted py-4 mt-auto">
        <div class="container"><p class="mb-0">&copy; 2025 - تمامی حقوق محفوظ است.</p></div>
    </footer>
</body>
</html>
